<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>NITIN WITH JAVASCRIPT</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let changeME; // Declare variable to hold the timeout ID

    const sayNitin = function () {
        console.log("Nitin");
    };
    
    const changeText = function () {
        document.querySelector('h1').innerHTML = "Learning Js";
    };

    // Start button functionality
    document.querySelector('#start').addEventListener('click', function () {
        setInterval(sayNitin, 1000, Date.now()); // Start the timer to log "Nitin"
        changeME = setInterval(changeText, 5000); // Start the timer to change text
        console.log("Started");
    });

    // Stop button functionality
    document.querySelector('#stop').addEventListener('click', function () {
        clearInterval(changeME); // Stop the timer for changing text
        console.log("STOPPED");
    });
</script>

</html>
