<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nitin</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayNitin = function () { // for given limited time ex: 5000 milisecond(5 second)
        console.log("Nitin");

    }  
    setTimeout(sayNitin, 1000)

    const changeText = function () {
        document.querySelector('h1').innerHTML = "Mohit";
    } 

    const changeME = setTimeout(changeText, 5000)

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(changeME)
        console.log("STOPPED")
    })
</script>

</html>
