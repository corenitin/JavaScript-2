<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitin | JavaScript</title>
</head>

<body style="background-color: black; color: whitesmoke;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // normal approach
    function addLan(lanName) {
        const li = document.createElement('li')
        li.innerHTML = `${lanName}`
        document.querySelector('.language').appendChild(li)
    }
    addLan('Python')
    addLan('Java')
    addLan('TypeScript')

    // optimazation approach 
    function addOptiLanguege(lanName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguege('C++')

    // How Edit the value 
    const secLan = document.querySelector('li:nth-child(2)')
    console.log(secLan);
    // secLan.innerHTML = 'C#'
    const newli = document.createElement('li')
    newli.textContent = 'C#'
    secLan.replaceWith(newli) // replaceWith() method is used to replace the selected element with the new element.

    // second example of edit
    const fristLang = document.querySelector('li:first-child')
    fristLang.outerHTML = '<li>Swift</li>'

    // How to remove the element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
